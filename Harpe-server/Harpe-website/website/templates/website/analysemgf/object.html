{% load i18n markup %}
<div class="post">
    <div class="title">
        <h2 href="{{ object.get_absolute_url }}">{{object}}</h2>
        <span class="date right">{{object.created}}</span>
    </div >
    <div class="entry">
        {{ object.descriptif|truncatewords_html:"70"|textile }}
    </div>
    <div class="meta">
        <div class="byline">
            {% trans "Peptides" %}:&nbsp;{{object.peptides}}
        </div>
        <div class="comments">
            <a class="more" href="{{object.get_absolute_url}}">{% trans "Voire plus" %}</a>
        </div>
    </div>
</div>
